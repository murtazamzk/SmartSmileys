<body>

	<header class="wrapper">

	<section class="wrapper">

		<article class="left">
			<header>
				<h3>Chat Box</h3>
			</header>
			<div class="box">
				<div id="chatbox" class="smiley"></div>
				<input type="text" multiple="multiple" class="smiley inputtext" name="inputsmiley"
					id="inputsmiley" />
				<button type="button" id="sendchat" class="button">Send</button>
			</div>
		</article>

<script type="text/javascript">
jQuery(document).ready(function(){
$(".button").click(function(){
	if($(".inputtext").val().length > 0 ) {
		$("#chatbox").append($(".inputtext").val() + "<br/>");
		$(".inputtext").val("");
		$(".smiley").dosmile();
		
	}
});

$(".inputtext").keypress(function(e) {
    if(e.which == 13) {
    	if($(".inputtext").val().length > 0 ) {
    		$("#chatbox").append($(".inputtext").val() + "<br/>");
    		$(".inputtext").val("");
    		$(".smiley").dosmile();
    		
    	}
    }
});

$(".smiley").blur(function() {
	$(".smiley").dosmile();
});

});
</script>
